<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Grocery Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product" data-name="Apple" data-price="1.99">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p>Price: RS 10.99</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product" data-name="Banana" data-price="0.99">
                <img src="banana.jpg" alt="Banana">
                <h3>Banana</h3>
                <p>Price: RS 8.99</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product" data-name="Carrot" data-price="0.79">
                <img src="carrot.jpg" alt="Carrot">
                <h3>Carrot</h3>
                <p>Price: RS 9.79</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: RS <span id="total-price">0.00</span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
